<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="name" placeholder="your name...">
    <div id="preview"></div>

    <script>
        const inputTag = document.querySelector("#name");
        const divTag = document.querySelector("#priview");

        // 이것만 따로 이렇게 빼서 사용 가능
        // function inputPreview() {
        //     divTag.textContent= inputTag.value
        // } 

        //"input" 옆 에 한줄로 하는 방법이 효과적
        //input 이벤트가 발생할 땜나다, inputTag값을 preview에 보여주기
        inputTag.addEventListener("input", function() {
            divTag.textContent= inputTag.value;
        });

    </script>
</body>
</html>
